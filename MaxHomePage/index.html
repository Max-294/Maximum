<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰國蝦的第一個家</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Shrimp's First Home Logo">
            <h1>泰國蝦的第一個家</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#gallery" class="active">蝦蝦圖展示區</a></li>
                <li><a href="#ecology">泰國蝦生態解說</a></li>
                <li><a href="#game">小遊戲試玩</a></li>
                <li><a href="#stories">小妖怪故事集</a></li>
                <li><a href="#subscription">訂閱名單</a></li>
            </ul>
        </nav>
        <div class="visitor-counter">
            <p>參訪人數: <span id="visitor-count">0</span></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Gallery Section -->
        <section id="gallery">
            <h2>蝦蝦圖展示區</h2>
            <div class="gallery">
                <!-- Placeholder images (same size as logo) -->
                <img src="logo.png" alt="Shrimp 1">
                <img src="logo.png" alt="Shrimp 2">
                <img src="logo.png" alt="Shrimp 3">
                <!-- Add more images as needed -->
            </div>
        </section>

        <!-- Ecology Section -->
        <section id="ecology">
            <h2>泰國蝦生態解說</h2>
            <p>此處暫時留空，之後會填入泰國蝦的生態解說內容。</p>
        </section>

        <!-- Game Section -->
        <section id="game">
            <h2>小遊戲試玩 - 英文字謎</h2>
            <div id="word-search">
                <div id="puzzle"></div>
                <div id="word-list">
                    <h3>要找的單字:</h3>
                    <ul id="words-to-find"></ul>
                </div>
            </div>
        </section>

        <!-- Stories Section -->
        <section id="stories">
            <h2>小妖怪故事集</h2>
            <p>此處暫時留空，之後會填入小妖怪故事集內容。</p>
        </section>

        <!-- Subscription Section -->
        <section id="subscription">
            <h2>訂閱名單</h2>
            <div class="subscription-form">
                <input type="text" id="subscriber-name" placeholder="輸入您的名稱">
                <input type="password" id="password" placeholder="輸入密碼 (1125)">
                <button onclick="addSubscriber()">新增</button>
                <button onclick="deleteSubscriber()">刪除</button>
            </div>
            <h3>訂閱者名單:</h3>
            <ul id="subscriber-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
