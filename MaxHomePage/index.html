<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shrimp's First Home</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <img src="logo.png" alt="Shrimp Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#gallery">蝦蝦圖展示區</a></li>
          <li><a href="#eco">泰國蝦生態解說</a></li>
          <li><a href="game.html">小遊戲試玩</a></li>
          <li><a href="#stories">小妖怪故事集</a></li>
          <li><a href="#subscribe">訂閱名單</a></li>
        </ul>
      </nav>
      <div class="visitor-counter">
        👣 今日參訪人數：<span id="visitCount">0</span>
      </div>
    </aside>
    <main>
      <section id="gallery">
        <h2>蝦蝦圖展示區</h2>
        <img src="logo.png" alt="Shrimp image" class="main-shrimp" />
      </section>

      <section id="eco">
        <h2>泰國蝦生態解說</h2>
        <p>泰國蝦喜歡棲息在淡水河流中，喜愛躲藏與溫暖的水域環境...</p>
      </section>

      <section id="stories">
        <h2>小妖怪故事集</h2>
        <article>
          <h3>03暗黑巨手魔</h3>
          <p>
            當你的房間燈是關的，從遠處看到一雙巨大的手，那有可能就是「03暗黑巨手魔」...
          </p>
        </article>
      </section>

      <section id="subscribe">
        <h2>訂閱名單</h2>
        <input type="text" id="subscriberName" placeholder="輸入你的名字" />
        <input type="password" id="adminPassword" placeholder="管理者密碼" />
        <button onclick="addSubscriber()">新增</button>

        <ul id="subscriberList"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
