<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shrimp's First Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-visitor.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="logo_updated.png" alt="Logo" class="logo"/>
      <nav>
        <ul>
          <li onclick="navigate('gallery')">蝦蝦圖展示區</li>
          <li onclick="navigate('ecosystem')">泰國蝦生態解說</li>
          <li onclick="navigateToGame()">小遊戲試玩</li>
          <li onclick="navigate('stories')">小妖怪故事集</li>
          <li onclick="navigate('subscribe')">訂閱名單</li>
        </ul>
      </nav>
      <div id="visitorCounter">參訪人數：--</div>
    </aside>
    <main id="content">
      <section id="gallery" class="page">這是蝦蝦圖展示區</section>
      <section id="ecosystem" class="page">這是泰國蝦生態解說</section>
      <section id="stories" class="page">這是小妖怪故事集</section>
      <section id="subscribe" class="page">
        <h2>訂閱名單</h2>
        <input type="text" id="subscriberName" placeholder="輸入名稱" />
        <input type="password" id="adminPassword" placeholder="管理者密碼" />
        <button onclick="addSubscriber()">訂閱</button>
        <ul id="subscriberList"></ul>
      </section>
    </main>
  </div>
</body>
</html>
